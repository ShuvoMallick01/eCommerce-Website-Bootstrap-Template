<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home - Macc Essentials</title>
  </head>

  <body>
    <!-- Navbar START -->
    <header class="header-area">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse d-flex align-items-center py-4"
            id="navbarSupportedContent"
          >
            <!-- Search -->
            <div
              class="nav mt-lg-0 flex-nowrap align-items-center pe-4 pe-lg-0"
            >
              <div class="nav-item w-100">
                <form class="input-group rounded">
                  <img
                    src="./assets/images/icons/Search.svg"
                    class="img-fluid"
                    alt="Search icons"
                  />
                  <input
                    type="search"
                    class="form-control rounded border-0 bg-danger"
                    placeholder=""
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                </form>
              </div>
            </div>

            <!-- Menu -->
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center justify-content-center gap-5 me-5"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">ESSENTIALS</a>
              </li>

              <li class="nav-item">
                <a class="navbar-brand pe-0 me-0" href="#">
                  <img
                    src="./assets/images/Macc-Essentials.svg"
                    class="img-fluid"
                    alt="Macc Essentials Logo"
                  />
                </a>
              </li>

              <!-- <a class="navbar-brand" href="#">
                <img
                  src="./assets/images/Macc-Essentials.svg"
                  class="img-fluid"
                  alt="Macc Essentials Logo"
                />
              </a> -->

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >BEST SELLERS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">ABOUT US</a>
              </li>
            </ul>

            <!-- icons -->
            <div class="d-flex align-items-center justify-contents-end gap-4">
              <a class="" href="#">
                <img
                  src="./assets/images/icons/profile_img.svg"
                  class="img-fluid"
                  alt="Profile icon"
                />
              </a>

              <a class="" href="#">
                <img
                  src="./assets/images/icons/notification-icon.svg"
                  class="img-fluid"
                  alt="Profile icon"
                />
              </a>

              <a class="" href="#">
                <img
                  src="./assets/images/icons/shopping_img.svg
                  "
                  class="img-fluid"
                  alt="Profile icon"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar END -->

    <!-- START -->
    <section class="py-4">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <!-- END -->

    <!-- Bootstrap JS JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
